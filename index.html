<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeo do Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baixar Vídeo do Instagram</h1>
        <p>Cole o URL do vídeo do Instagram abaixo:</p>
        <input type="text" id="video-url" placeholder="https://www.instagram.com/p/CCfeQV-AssF/">
        <button onclick="baixarVideo()">Baixar</button>
        <p class="message" id="status-message"></p>
    </div>

    <script>
        function baixarVideo() {
            var url = document.getElementById('video-url').value.trim();
            if (!url) {
                alert('Por favor, informe o URL do vídeo do Instagram.');
                return;
            }

            // Fazer requisição para o servidor Python
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        document.getElementById('status-message').textContent = 'Download do vídeo concluído.';
                    } else {
                        document.getElementById('status-message').textContent = 'Erro ao baixar o vídeo.';
                    }
                }
            };
            xhttp.open('POST', 'https://seu-servidor-python/download', true);
            xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhttp.send('videoUrl=' + encodeURIComponent(url));
        }
    </script>
</body>
</html>
